ป<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการยา - Pharmacy System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div id="loader" class="loading-overlay">
        <div class="spinner-border text-info" style="width: 3rem; height: 3rem;"></div>
        <p class="mt-3">กำลังตรวจสอบข้อมูล...</p>
    </div>

    <div id="login-container" class="container text-center">
        <div class="card shadow-sm mx-auto" style="max-width: 400px; margin-top: 20vh;">
            <div class="card-body">
                <h4>เข้าสู่ระบบจัดการยา</h4>
                <button onclick="liff.login()" class="btn btn-info w-100 text-white mt-3">Login with LINE</button>
            </div>
        </div>
    </div>

    <div id="app-container" style="display:none;">
        <nav class="navbar navbar-dark shadow-sm mb-4">
            <div class="container">
                <span class="navbar-brand h1 mb-0">ระบบจัดการยา</span>
                <span id="user-name" class="navbar-text text-white small"></span>
            </div>
        </nav>
        <div class="container"><div id="main-content"></div></div>
    </div>

    <script>
        const LIFF_ID = "2009129539-XFnH7GWq";
        const GAS_URL = "URL_ของ_APPS_SCRIPT_ที่_DEPLOY_แล้ว";

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    document.getElementById("loader").style.display = "none";
                    document.getElementById("login-container").style.display = "block";
                } else {
                    const profile = await liff.getProfile();
                    checkUserStatus(profile);
                }
            } catch (err) { console.error(err); }
        }

        async function checkUserStatus(profile) {
            const response = await fetch(`${GAS_URL}?action=checkUser&userId=${profile.userId}`);
            const result = await response.json();
            const urlParams = new URLSearchParams(window.location.search);
            const targetPage = urlParams.get('page') || 'expiry';

            if (result.isRegistered) {
                document.getElementById("user-name").innerText = `ผู้ใช้งาน: ${result.userName}`;
                loadPageView(targetPage, profile.userId);
            } else {
                loadPageView('view_registration', profile.userId);
            }
        }

        async function loadPageView(page, lineId) {
            const response = await fetch(`views/${page}.html`);
            const html = await response.text();
            document.getElementById("main-content").innerHTML = html;
            document.getElementById("loader").style.display = "none";
            document.getElementById("app-container").style.display = "block";
            if (typeof initPageLogic === "function") initPageLogic(lineId);
        }
        window.onload = initLiff;
    </script>
</body>
</html>
