<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนเจ้าหน้าที่</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="card shadow-sm mx-auto" style="max-width: 500px;">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">ลงทะเบียนเข้าใช้งานระบบ</h5>
            </div>
            <div class="card-body">
                <form id="regForm">
                    <div class="mb-3 text-center">
                        <img id="userImg" src="" class="rounded-circle shadow-sm" style="width: 80px; display: none;">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Line ID (อัตโนมัติ)</label>
                        <input type="text" id="lineId" class="form-control bg-light" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ชื่อ-นามสกุล</label>
                        <input type="text" id="userName" class="form-control" required placeholder="ระบุชื่อเจ้าหน้าที่">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">หอผู้ป่วย/หน่วยงาน</label>
                        <select id="wardList" class="form-select" required>
                            <option value="">-- กำลังโหลดรายชื่อหอผู้ป่วย --</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100 py-2">ยืนยันการลงทะเบียน</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="script.js"></script>
    <script>
        // เมื่อโหลดหน้า register ให้เรียกข้อมูลเริ่มต้น
        window.onload = async () => {
            await initRegisterPage();
        }
    </script>
</body>
</html>
